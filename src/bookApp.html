<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>BookReader Application</title>
		<link rel="stylesheet" type="text/css" href="bookApp.css" />
		<link rel="stylesheet" type="text/css" href="formframe.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="js/jquery.fullscreen.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/interface.js"></script>
		<script type="text/javascript" src="js/jquery.blockUI.js"></script>
		<script type="text/javascript" src="js/jquery.contextMenu.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/i18n.js"></script>
		<script type="text/javascript" src="js/workerFileAPIWrapper.js"></script>
		<script type="text/javascript" src="js/gridView.js"></script>
		<script type="text/javascript" src="js/bookView.js"></script>
		<script type="text/javascript" src="js/bookAction.js"></script>
		<script type="text/javascript" src="js/bookReader.js"></script>
	</head>
	<body>
		<button id="test">Test</button>
		<button id="ruletest">Rule Test</button>
		<div>
			<table id="gridList">
				<thead>
					<tr>
						<th fieldid="bookname" i18nkey="text.bookname"></th>
						<th fieldid="author" i18nkey="text.author"></th>
						<th fieldid="bookmarkChart" i18nkey="text.bookmark"></th>
						<th fieldid="latestChart" i18nkey="text.latest.chart"></th>
						<th class="datecol" fieldid="updateDate" i18nkey="text.latest.update"></th>
						<th class="action" action="del"></th>
						<th class="action" action="edit"></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		
		<div id="readBook">
			<table id="readArea">
				<tbody></tbody>
			</table>
		</div>

		<div id="form-addBook" class="genform">
			<h1 i18nkey="text.add.title"></h1>
			<p i18nkey="text.add.description"></p>
			<label i18nkey="text.add.bookname"></label>
			<div class="input-container">
				<input type="text" name="bookname" id="name" />
			</div>
			<label i18nkey="text.add.author"></label>
			<div class="input-container">
				<input type="text" name="author" id="author" />
			</div>
			<label i18nkey="text.add.address"></label>
			<div class="input-container">
				<input type="text" name="address" id="address" />
			</div>
			<button id="addbookok" type="submit" i18nkey="text.common.ok"></button>
			<button class="cancel" type="submit" i18nkey="text.common.cancel"></button>
		</div>

		<div id="form-delbook" class="genform">
			<h1 i18nkey="text.del.title"></h1>
			<p>
				<span i18nkey="text.del.description.1"></span><span id="delbook"></span><span i18nkey="text.del.description.2"></span>
			</p>
			<button id="delok" i18nkey="text.common.ok"></button>
			<button class="cancel" i18nkey="text.common.cancel"></button>
		</div>

		<div class="dock" id="dock2">
		  <div class="dock-container">
			  <a class="dock-item2" href="#" id="addbook"><span i18nkey="text.add.title"></span><img src="images/home.png" alt="home" /></a> 
			  <a class="dock-item2" href="#" id="config"><span i18nkey="text.config.param"></span><img src="images/email.png" alt="contact" /></a> 
			  <a class="dock-item2" href="#"><span>Portfolio</span><img src="images/portfolio.png" alt="portfolio" /></a> 
			  <a class="dock-item2" href="#"><span>Music</span><img src="images/music.png" alt="music" /></a> 
			  <a class="dock-item2" href="#"><span>Video</span><img src="images/video.png" alt="video" /></a> 
			  <a class="dock-item2" href="#"><span>History</span><img src="images/history.png" alt="history" /></a> 
			  <a class="dock-item2" href="#"><span>Calendar</span><img src="images/calendar.png" alt="calendar" /></a> 
			  <a class="dock-item2" href="#"><span>Links</span><img src="images/link.png" alt="links" /></a> 
			  <a class="dock-item2" href="#"><span>RSS</span><img src="images/rss.png" alt="rss" /></a> 
			  <a class="dock-item2" href="#"><span>RSS2</span><img src="images/rss2.png" alt="rss" /></a> 
		  </div>
		</div>
		<div class="contextMenu" id="readMenu">
			<ul>
				<li id="open">Open</li>
				<li id="save">Save</li>
				<li id="rename"><input type="text" name="bookname" id="renames"/></li>
			</ul>
		</div>
	</body>
</html>
